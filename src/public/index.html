<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <form name="board">
            <fieldset>
            <legend>Enter the size of the board</legend>
                <input type="number" placeholder="Enter the size of the board you want" id="board-size" max="50">
                <button type="submit" id="submit-board-size">Create</button>
            </fieldset>
        </form>
        <div id="main-container"></div>
    </main>
</body>
</html>
